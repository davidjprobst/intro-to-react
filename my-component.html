<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First Compenent</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

    class FirstComponent extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          number: 4
        }
      }

      render() {
        return (
          <div>
            <h1>Hi. {this.props.copy}</h1>
            <h2>Assignment {this.state.number}</h2>
          </div>
        );
      }
    }

    ReactDOM.render(
      <FirstComponent copy="This is my first react component using props and state"/>, document.getElementById('app')
    );

    </script>
  </body>
</html>
