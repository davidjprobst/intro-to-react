<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
<!-- add React -->
    <div id="app"></div>
<!-- render React into a DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
<!-- enable JSX and ES6 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<!-- babel is a JavaScript compiler that allows us to use the latest gen JavaScript -->
    <script type="text/babel">
    class Greeting extends React.Component { // create a React component called Greeting
      render() { //every component has a render() method which returns HTML to render
        return (
          <div>
            <h1>Hello World!</h1> //displays when file is opened
          </div>
        );
      }
    }

    ReactDOM.render( // componenet doesnt display on a page until it is rendered
      <Greeting />, document.getElementById('app')
    );
    </script>
  </body>

</html>
